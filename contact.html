<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EssayMe - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-2xl font-bold text-blue-600">Essay<span class="text-gray-800">Me</span></a>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto max-w-2xl">
      <h1 class="text-4xl font-bold text-gray-800 text-center">Contact Us</h1>
      <p class="mt-6 text-gray-600 text-center">
        Have questions or need help? Reach out to us and we'll get back to you promptly.
      </p>
      <form action="#" method="POST" class="mt-10 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md shadow hover:bg-blue-500">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 EssayMe. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
