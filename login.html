<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EssayMe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account</p>
        </div>

        <!-- User Type Selection -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Login as:</label>
            <div class="flex space-x-4">
                <label class="flex items-center">
                    <input type="radio" name="userType" value="student" checked class="mr-2">
                    <span class="text-sm">Student</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="userType" value="tutor" class="mr-2">
                    <span class="text-sm">Tutor</span>
                </label>
            </div>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 mb-2">Don't have an account?</p>
            <div class="space-y-2">
                <a href="signup.html" class="block text-blue-600 hover:text-blue-800 font-medium">Sign up as Student</a>
                <a href="tutor-signup.html" class="block text-green-600 hover:text-green-800 font-medium">Sign up as Tutor</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            
            try {
                const response = await fetch('http://localhost:3002/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        userType
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store user info in localStorage
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('userType', result.userType);
                    localStorage.setItem('userName', result.name);
                    localStorage.setItem('userEmail', result.email);
                    
                    // Redirect based on user type
                    if (result.userType === 'tutor') {
                        window.location.href = 'tutor.html';
                    } else {
                        window.location.href = 'student.html';
                    }
                } else {
                    alert(result.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
